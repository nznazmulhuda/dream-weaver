<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<!-- all meta tag is here -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- title and favicon is here -->
		<title>Retro Forum</title>
		<link
			rel="shortcut icon"
			href="./images/joinforum.png"
			type="image/x-icon"
		/>

		<!-- google fonts and font awesome icon is here -->
		<link
			href="https://fonts.googleapis.com/css?family=Mulish:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/7ff1a9fbcd.js"
			crossorigin="anonymous"
		></script>

		<!-- tailwind and daisyUI is here -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- ========================================================================== -->
		<!-- ========================================================================== -->

		<!-- tailwind coustom color code is here -->
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							theme: "#797DFC",
							active: "#10B981",
							inActive: "#FF3434",
							borderColor: "rgba(3, 7, 18, 0.10)",
							menuBg: "rgba(18, 19, 45, 0.03)",
						},
					},
				},
			};
		</script>

		<!-- tailwind coustom style is here -->
		<style type="text/tailwindcss">
			@layer utilities {
				* {
					font-family: "Mulish";
				}

				.inter {
					font-family: "Inter";
				}

				.banner {
					background: #12132d;
					background-image: url("./images/bgbanner.png");
					background-position-y: 13vh;
					background-size: 100% 100%;
					background-repeat: no-repeat;
					width: 100%;
					height: 60vh;
					border-radius: 32px;
				}

				.logoSpan {
					background: linear-gradient(
						120deg,
						#797dfc 0.63%,
						rgba(121, 125, 252, 0.4)
					);
					background-clip: text;
					-webkit-background-clip: text;
					-webkit-text-fill-color: transparent;
					font-style: normal;
					font-weight: 900;
					line-height: 86px;
				}
			}
		</style>
	</head>

	<!-- body tag is here -->
	<body>
		<!-- header section is here -->
		<header class="container mx-auto mt-14">
			<!-- navbar is here -->
			<nav class="flex mb-12 justify-between items-center">
				<!-- logo is here -->
				<div class="cursor-pointer">
					<img src="./images/logo.png" alt="" />
				</div>

				<!-- menu is here -->
				<div class="flex items-center gap-3">
					<div
						title="Home"
						class="border-2 border-borderColor rounded-full px-4 py-4 bg-menuBg cursor-pointer"
					>
						<img src="./images/home.png" alt="" />
					</div>

					<div
						title="Tooltip"
						class="border-2 border-borderColor rounded-full px-4 py-4 bg-menuBg cursor-pointer"
					>
						<img src="./images/edit.png" alt="" />
					</div>

					<div
						title="Add"
						class="border-2 border-borderColor rounded-full px-4 py-4 bg-menuBg cursor-pointer"
					>
						<img src="./images/add.png" alt="" />
					</div>

					<div
						title="Report"
						class="border-2 border-borderColor rounded-full px-4 py-4 bg-menuBg cursor-pointer"
					>
						<img src="./images/flag.png" alt="" />
					</div>

					<div class="ml-3">
						<button
							class="px-10 py-[18px] bg-theme rounded-[50px] text-white font-bold text-xl"
						>
							Sign In
						</button>
					</div>
				</div>
			</nav>

			<!-- banner part is here -->
			<section>
				<!-- banner is here -->
				<div
					class="banner flex justify-between px-[100px] items-center flex-wrap"
				>
					<!-- Greation part -->
					<div class="w-1/2">
						<!-- greating -->
						<h1
							class="font-[900] text-white leading-[86px] text-[64px]"
						>
							Welcome to the
							<span class="logoSpan">ReTro</span> Forum
						</h1>

						<!-- description -->
						<p class="text-[#FFFFFFCC] leading-[36px] text-xl">
							Share your favorite opinion and win and wp forum
							coffee mug!
						</p>

						<!-- Search bar -->
						<div
							class="flex mt-8 bg-white w-[80%] justify-between p-2 rounded-[50px]"
						>
							<input
								type="text"
								placeholder="Search here anything"
								class="pl-5 outline-none border-none w-[80%] placeholder:font-medium"
							/>

							<div class="ml-3">
								<button
									class="px-7 py-[5px] bg-theme rounded-[46px] text-white font-bold text-xl"
								>
									Search
								</button>
							</div>
						</div>
					</div>

					<!-- Website info part -->
					<div class="w-[35%]">
						<div
							class="bg-white p-12 flex flex-col gap-6 rounded-[32px]"
						>
							<div class="flex justify-between">
								<h1
									class="text-[#12132DCC] text-2xl font-medium"
								>
									Registered Users
								</h1>
								<p
									class="text-[#12132DCC] text-2xl font-medium"
								>
									01
								</p>
							</div>

							<div class="flex justify-between">
								<h1
									class="text-[#12132DCC] text-2xl font-medium"
								>
									Registered Users
								</h1>
								<p
									class="text-[#12132DCC] text-2xl font-medium"
								>
									01
								</p>
							</div>

							<div class="flex justify-between">
								<h1
									class="text-[#12132DCC] text-2xl font-medium"
								>
									Registered Users
								</h1>
								<p
									class="text-[#12132DCC] text-2xl font-medium"
								>
									01
								</p>
							</div>

							<div class="flex justify-between">
								<h1
									class="text-[#12132DCC] text-2xl font-medium"
								>
									Registered Users
								</h1>
								<p
									class="text-[#12132DCC] text-2xl font-medium"
								>
									01
								</p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</header>

		<!-- main section is here -->
		<main class="container mx-auto"></main>

		<!-- footer section is here -->
		<footer class="w-full"></footer>

		<!-- all JavaScript file is here -->
		<script src="./js/index.js"></script>
		<script src="./js/apiRoute.js"></script>
	</body>
</html>
